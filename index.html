<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Uribia Online</title>
    <meta name="theme-color" content="#19223c">
    <link rel="icon" href="/favicon.ico" sizes="64x64">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#19223c">
    <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-cion" href="/apple-touch-icon.png" sizes="180x180">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <meta name="description" content="E-commerce para la ciudad de Uribia en La Guajira, Colombia">
  </head>
  <body>
    <main id="root"></main>
    
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/React-UribiaOnlineFrontend/service-worker.js', { scope: "/React-UribiaOnlineFrontend/" })
            .then(registration => {
              console.log('Service Worker registrado con éxito');
              // console.log('Service Worker registrado con éxito:', registration);
            })
            .catch(error => {
              console.log('Fallo en el registro del Service Worker:', error);
            });
        });
      }
    </script>
  </body>
</html>
